version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    container_name: river_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-river_plate_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Dashboard con Streamlit
  dashboard:
    build: .
    container_name: river_streamlit
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=db  # Importante: dentro de Docker, el host es el nombre del servicio
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=5432
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  postgres_data: